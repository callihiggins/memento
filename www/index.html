<html>
    <head>
        <title>memento</title>
        <script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="memento.js"></script>                                                                                                   
        <script type="text/javascript" charset="utf-8" src="DatePicker.js"></script>                                                                                                   
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="json2.js"></script>
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch/jqtouch.css">
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/themes/apple/theme.css">
        <script type="text/javascript" src="jqtouch/jqtouch/jquery.js"></script>
        <script type="text/javascript" src="jqtouch/jqtouch/jqtouch.js"></script>
        <script type="text/javascript">
            var jQT = $.jQTouch();
            statusBar: 'black'
        </script>
    </head>
    <body>
    <div id="register_entry">
            <div class="toolbar">
                <h1>memento</h1>
            </div>
              <a href="#register_entry" class="dissolve"><div class="registerActiveButton"></div></a><a href="#login_entry" class="dissolve"><div class="loginButton"></div></a>
            <form method="post">
                <ul class="rounded">
                    <h2>Please register your email with memento </h2>
                        <li><input type="email" placeholder="Email" name="register_email" id="register_email" autocapitalize="off"  autocorrect="off" autocomplete="off" /><br>
                            <input type="password" placeholder="Password" name="register_password" id="register_password" autocapitalize="off"  autocorrect="off" autocomplete="off" /></li>
                        <li><input type="submit" class="submit" name="action" value="Register"/></li>
                </ul>
            </form>
    </div>
    <div id="login_entry">
          <div class="toolbar">
                <h1>memento</h1>
          </div>
                <a href="#register_entry" class="dissolve"><div class="registerButton"></div></a><a href="#login_entry" class="dissolve"><div class="loginActiveButton"></div></a>
            <form method="post">
                <ul class="rounded">
                        <li><input type="email" placeholder="Email" name="login_email" id="login_email" autocapitalize="off" autocorrect="off" autocomplete="off" /><br>
                            <input type="password" placeholder="Password" name="login_password" id="login_password" autocapitalize="off"  autocorrect="off" autocomplete="off" /></li>
                        <li><input type="submit" class="submit" name="action" value="Login"/></li>
               
               <li class="short"> <h3><a href="#reset">Reset my password</a></h3></li>
 </ul>
            </form>
    </div>
    <div id="reset">
        <div class="toolbar">
            <h1>Reset Password</h1>
              <a class="button back" href="#"></a>
        </div>
        <form method="post">
            <ul class="rounded">
                <li><input type="email" placeholder="Email" name="reset_email" id="reset_email" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                <li><input type="submit" class="submit" name="action" value="Reset password"/></li>
            </ul>
            </form>
        </div>
    <div id="home">
            <div id="header"> <h1> <img src="images/memento_header.png" width=300></h1>
               <div class="cameraButton" onclick="captureImage();"></div>
               <a href="#settings"><div class="settingsButton"> </div></a>
            </div>
        </div>
        <div id="settings">  
            <div class="toolbar">
                <h1> Settings</h1>
            </div>
            <ul>
                <li class="arrow"><a href="#time">Developing Time</a></li>
                <li class="arrow"><a href="#email_entry">Delivery Address</a></li>
                <li class="arrow"><a href="#caption_entry">Add Caption</a></li>
            </ul>
        </div>
        <div id="caption_entry">
            <div class="toolbar">
                <h1>Add a message</h1>
            </div>
            <form method="post">
                <ul class="rounded">
                    <li><input type="text" name="caption" id="caption" autocapitalize="on" autocorrect="on" autocomplete="on" class="clearit" /></li>
                    <li><input type="submit" class="submit" name="action" value="Save Message"/></li>
                </ul>
            </form>
        </div>
        <div id="time">
            <div class="toolbar">
                <h1>Developing Time</h1>
                <a class="button back" href="#"></a>

            </div>
            <ul>
                <li class="arrow"><a href='#dateEntered'>Choose Date</a></li>
                <li class="arrow"><a href='#range'>Choose Range</a></li>
            </ul>
        </div>
                <div id="range">
                     <div class="toolbar">
                         <h1>Date Range</h1>
                        <a class="button back" href="#"></a>
                     </div>
                    <form method="post">
                    <ul class = "rounded">
                    <li> 
                        From:<select id="minimum">
                     <option value="6">6 months</option>
                     <option value="7">7 months</option>
                     <option value="8">8 months</option>
                     <option value="9">9 months</option>
                     <option value="10">10 months</option>
                     <option value="11">11 months</option>
                     <option value="12">1 year</option>
                     <option value="24">2 years</option>
                     <option value="36">3 years</option>
                     <option value="48">4 years</option>
                     <option value="60">5 years</option>
                    </select></li>
                    <li>
                        To:<select id="maximum">
                        <option value="6">6 months</option>
                        <option value="7">7 months</option>
                        <option value="8">8 months</option>
                        <option value="9">9 months</option>
                        <option value="10">10 months</option>
                        <option value="11">11 months</option>
                        <option value="12">1 year</option>
                        <option value="24">2 years</option>
                        <option value="36">3 years</option>
                        <option value="48">4 years</option>
                        <option value="60" selected>5 years</option>
                        </select>
                    </li>
            <li><input type="submit" class="submit" name="action" value="Send Photo" onclick="generateDate();"/></li>
                        </form>                    
                </ul>
                </div>
                <div id="dateEntered">
                    <div class="toolbar">
                        <h1>Choose Date</h1>
                        <a class="button back" href="#"></a>
                    </div>
                    <ul>
                        <li class="arrow"><a href="#" onclick="show('date')">Choose Date</a></li>
                        <div style="text-align:center"><span id="date"></span></div>
                        <li><input type="submit" class="submit" name="action" value="Send Photo" onclick="uploadFile();"/></li>
                    </ul>
                </div>
        </div>
    </body>
</html>
