<html>
    <head>
        <title>memento</title>
        <script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="memento.js"></script>                                                                                                   
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="json2.js"></script>
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch/jqtouch.css">
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/themes/apple/theme.css">
        <script type="text/javascript" src="jqtouch/jqtouch/jquery.js"></script>
        <script type="text/javascript" src="jqtouch/jqtouch/jqtouch.js"></script>
                           
                      <script type="text/javascript"> 
                
                var jQT = $.jQTouch(); 
                statusBar: 'black'
                </script>

    </head>
    <body>
      <div id="home">
            <div id="header"> <h1> <img src="images/memento_header.png" width=300></h1>
                <div class="cameraButton" onclick="captureImage();">take photo</div>
                <a href="#settings"><div class="settingsButton"> </div></a>
            </div>
        </div>
        <div id="settings">  
            <div class="toolbar">
                <h1> Settings</h1>
               <a class="button flip" href="#home"></a>
            </div>
            <ul>
                <li class="arrow"><a href="#time">Developing Time</a></li>
                <li class="arrow"><a href="#email_entry">Delivery Address</a></li>
            </ul>
        </div>
          <div id="email_entry">
            <div class="toolbar">
                <h1>Enter Email</h1>
                <a class="button back" href="#"></a>
            </div>
                <form method="post">
                    <ul class="rounded">
                        <li><input type="text" placeholder="Email" name="email" id="email" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                        <li><input type="submit" class="submit" name="action" value="Save Email"/></li>
                    </ul>
                </form>
        </div>
        <div id="time">
            <div class="toolbar">
                <h1>Dates</h1>
                <a class="button back" href="#"></a>
            </div>
            <ul>
                <li class="arrow"><a id="0" href="#date">Today</a></li>
                <li class="arrow"><a id="1" href="#date">Yesterday</a></li>
                <li class="arrow"><a id="2" href="#date">2 Days Ago</a></li>
                <li class="arrow"><a id="3" href="#date">3 Days Ago</a></li>
                <li class="arrow"><a id="4" href="#date">4 Days Ago</a></li>
                <li class="arrow"><a id="5" href="#date">5 Days Ago</a></li>
            </ul>
        </div>
    </body>
</html>
